<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="Icon" type="image/png" href="images/default.png">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div id="search-container">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn"><img src="images/search.png" alt="Search"></button>
    </div>
    <div id="weather-info">
      <div id="weather-icon-container">
        <img src="images/default.png" alt="Weather Icon" id="weather-icon">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
